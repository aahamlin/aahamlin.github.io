<ul class="fa-ul">
  {% if site.resume_url %}
  <li><i class="far fa-li fa-file-pdf"></i><a href="{{ site.resume_url }}">{{ site.resume_title | default: site.resume_url }}</a></li>
  {% endif %}
  {% if site.linkedin_url %}
  <li><i class="fab fa-li fa-linkedin"></i><a href="{{ site.linkedin_url }}">{{ site.linkedin_title |s site.linkedin_url }}</a></li>
  {% endif %}
  {% if site.email_address %}
  <li><i class="fas fa-li fa-envelope"></i>{{ site.email_address }}</li>
  {% endif %}

</ul>
